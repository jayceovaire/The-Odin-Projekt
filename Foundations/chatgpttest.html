<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="left-side-window">
    <p>This is the content of the left side window, which is scrollable.</p>
  </div>
  <style>
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    nav li {
      float: left;
    }
    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav li a:hover {
      background-color: #111;
    }
    .left-side-window {
      width: 200px;
      height: 400px;
      overflow: scroll;
    }
  </style>
</body>
</html>
